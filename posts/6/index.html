ePrev\u003c/a\u003e\n  {{- end }}\n  \u003cspan class=\"\"\n    \u003ePage {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}\u003c/span\n  \u003e\n  {{- if .Paginator.HasNext }}\n  \u003ca href=\"{{ .Paginator.Next.URL }}\"\u003eNext\u003c/a\u003e\n  {{- end }}\n\u003c/nav\u003e\n{{end}}\n```\n"},{"title":"introduce a GitHub cli","description":"\nリポジトリを Web から作るのがめんどくさいので導入する。\n\nhttps://github.com/github/hub\n\n`hub create mijime.github.io`\n\nユーザ名と","createdAt":"2016-05-23T13:48:11.000Z","tags":["note","github"],"draft":false,"slug":"2016/05/23/github-cli","content":"\nリポジトリを Web から作るのがめんどくさいので導入する。\n\nhttps://github.com/github/hub\n\n`hub create mijime.github.io`\n\nユーザ名とパスワードを入れるのはなんか嫌。\n"},{"title":"hugo deploy to GitHub pages","description":"\nmaster branch のみ適用されるらしいので、\n\n- 生成元は content branch\n- public 配下は master branch\n\nみたいな本来の使い方ではない使い方で運用","createdAt":"2016-05-23T13:39:17.000Z","tags":["hugo"],"draft":false,"slug":"hugo/hugo-deploy","content":"\nmaster branch のみ適用されるらしいので、\n\n- 生成元は content branch\n- public 配下は master branch\n\nみたいな本来の使い方ではない使い方で運用する。\n"}],"postCount":31},"__N_SSG":true},"page":"/posts/[postPage]","query":{"postPage":"6"},"buildId":"E0eKGFTDq8PgFUgoHm9gr","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
