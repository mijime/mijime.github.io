まとめておく</div></div></div></div><ul><li class="article-list_articleItem__1TuKO"><div class="card_card__DcOjB"><h4 class="article-item_title__2MxPt"><a href="/post/2020/05/31/">vim でカーソル直下のgit hash commitの内容を見る</a></h4><div class="tag-list_tagList__2paiH"><span class="tag_tag__Z47f9 tag-list_tagDate__2WCFH">a year ago</span></div></div></li><li class="article-list_articleItem__1TuKO"><div class="card_card__DcOjB"><h4 class="article-item_title__2MxPt"><a href="/post/2020/03/29/goodbye-gulp/">Gulpをやめた</a></h4><div class="tag-list_tagList__2paiH"><span class="tag_tag__Z47f9 tag-list_tagDate__2WCFH">a year ago</span></div></div></li><li class="article-list_articleItem__1TuKO"><div class="card_card__DcOjB"><h4 class="article-item_title__2MxPt"><a href="/post/2020/03/29/code-to-bookmarklet/">codeをbookmarkletに変換する</a></h4><div class="tag-list_tagList__2paiH"><span class="tag_tag__Z47f9 tag-list_tagDate__2WCFH">a year ago</span></div></div></li><li class="article-list_articleItem__1TuKO"><div class="card_card__DcOjB"><h4 class="article-item_title__2MxPt"><a href="/post/2020/03/29/preload-systemfont/">webフォントを読み込んでいる間にシステムフォントを表示する</a></h4><div class="tag-list_tagList__2paiH"><span class="tag_tag__Z47f9 tag-list_tagDate__2WCFH">a year ago</span></div></div></li></ul><nav><ul class="pagination_pagination__m3c03"><li><span class="pagination_paginationCurrentLink__3Zz69">1</span></li><li><span class="pagination_paginationLink__3dmUr"><a href="/posts/2/">2</a></span></li><li><span class="pagination_paginationEllip__2tKAO">…</span></li><li><span class="pagination_paginationLink__3dmUr"><a href="/posts/7/">7</a></span></li></ul></nav></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"siteName":"My snippets","page":1,"pageSize":5,"posts":[{"title":"最近試した自己管理系ツール","description":"最近試してみたアプリやツールをまとめておく","createdAt":"2021-01-29T13:44:00.586Z","tags":["android"],"draft":false,"slug":"2021/01/29","content":"\n## 試行錯誤\n\nhttps://play.google.com/store/apps/details?id=jp.bondavi.intend\u0026hl=ja\u0026gl=US\n\nふりかえり日記。\n\n自分でふりかえり要素を作成して、毎日達成できたかどうかを評価する。\n\n自分でふりかえり要素を作成するのが良き。まさに試行錯誤。平均何点とかもでるので、見直しにも使える。\nオフラインでも使える。\n\n## 集中\n\nhttps://play.google.com/store/apps/details?id=jp.bondavi.timer\u0026hl=ja\u0026gl=US\n\nポモドーロタイマー。\n\n休憩に関するコラムが普通にためになる。フィードバックの一言も面白いのが良い。ネットつながらなくても OK。\n\nタイマー系のよくないところは Android の省電力モード？でアラームが時間通りに鳴らないこと。ここらへんはこっちの設定が問題だからなー。\n\n## Toggl Track\n\nhttps://play.google.com/store/apps/details?id=com.toggl.giskard\u0026hl=ja\u0026gl=US\n\n時間記録。\n\nChrome 拡張がめちゃこ良い。Pomodoro もできるし、文字を選択してタスクとして追加できる。\nChrome 拡張対応サービスも多くて、サービスを許可するとタイマーボタンがページへ埋め込まれるようになる。\n\nタスク管理は別のツールになっちゃうのがちょっと難点かな。スマホだとアプリを行ったり来たりすることになるので。\n\n## Awarefy\n\nhttps://play.google.com/store/apps/details?id=app.awarefy.awarefyapp\u0026hl=en_US\u0026gl=US\n\n感情整理。\n\nできごと、感情、思考、タグで整理する。このフローで感情を整理するのは凄い効果的な気もするね。自己肯定感とやらに向き合える。\n\nbot ベースってこともあってか入力のハードルは低い気もする。ただ、面倒な気もする。Bot 感あんまないよな。話すこと固定だし。\nあと、ちょっと書き込むのに重かったり。ネットつながる必要ないはずなんだけどなー、SQLite あたりでガリガリ読み書きしているせいかな？\n\nコラムは全部動画なので、聞くモチベーションはそこまでない。あと気圧の表示消したいかな。\n\n## Google tasks\n\nToDo。\n\nシンプルだし、定期登録できるし、GoogleCalendar で見られるし。良い。\nPC に単独ツールがあるとなお良いんだけどなー。\n\n## Sleep Cycle\n\nhttps://play.google.com/store/apps/details?id=com.northcube.sleepcycle\u0026hl=ja\u0026gl=US\n\n睡眠管理。\n\nGoogleFit 対応。寝てる時間をチェックするだけなら無課金でも問題ないかなー、という感じ。\n\n# もっと試すアプリ\n\n## https://linear.app/\n\nタスク管理。\n\nまだ全然良さがわかってない。GitHub 連携とかできるのが魅力なのかな？\n\n## Boosted\n\nhttps://play.google.com/store/apps/details?id=com.boostedproductivity.app\u0026hl=ja\u0026gl=US\n\n時間記録、タスク管理。\n\nToggl にタスク管理もついた感じ。こっちのほうが反応はいい気もする。\nでもブラウザで使えないしなー、あとはタイマーが有償ってところがね。\n\n## 5217\n\nhttps://play.google.com/store/apps/details?id=com.franco.timer\u0026hl=en_US\u0026gl=US\n\n52 分働いて 17 分休むのが最高らしい。そうなの？\n\nアプリの方で低電力モード消せ！じゃないと使わせない！なのが面倒。気持ちはわかるけど。\n"},{"title":"vim でカーソル直下のgit hash commitの内容を見る","description":"\n`git rebase -i` でいじっているときにコミットメッセージが Update だけだと、あれ、なんの修正だろうってなる\n\nそのときにカーソル直下の hash から`git show`したい","createdAt":"2020-05-31T12:39:09.887Z","tags":[],"draft":false,"slug":"2020/05/31","content":"\n`git rebase -i` でいじっているときにコミットメッセージが Update だけだと、あれ、なんの修正だろうってなる\n\nそのときにカーソル直下の hash から`git show`したい\n\n\u003c!--more--\u003e\n\n`expand(\"\u003ccword\u003e\")` で取れる。\n\n`:echo system(\"git show \". expand(\"\u003ccword\u003e\"))`\n\n本当はバッファに開いて diff の syntax を当てたい。。。\n\n---\n\n`Ctrl-K` で取れる\n"},{"title":"Gulpをやめた","description":"\ngulp をやめた\n\n\u003c!--more--\u003e\n\n# やめた理由\n\n- gulp 周辺のツールがメンテされていない\n- 結局個別にタスクをキックすることが多い\n\ngulp 自体は好き。stream 志","createdAt":"2020-03-29T08:37:25.431Z","tags":[],"draft":false,"slug":"2020/03/29/goodbye-gulp","content":"\ngulp をやめた\n\n\u003c!--more--\u003e\n\n# やめた理由\n\n- gulp 周辺のツールがメンテされていない\n- 結局個別にタスクをキックすることが多い\n\ngulp 自体は好き。stream 志向のタスクランナーってだけでかっこいい\n\nJS である必要はなかったかも。\n"},{"title":"codeをbookmarkletに変換する","description":"\nコードを urlencode して、その href をブックマークすればよさそう\n\n\u003c!--more--\u003e\n\n実行後に code をクリックすればリンクを生成する\n\n```javascript\nAr","createdAt":"2020-03-29T07:58:48.611Z","tags":[],"draft":false,"slug":"2020/03/29/code-to-bookmarklet","content":"\nコードを urlencode して、その href をブックマークすればよさそう\n\n\u003c!--more--\u003e\n\n実行後に code をクリックすればリンクを生成する\n\n```javascript\nArray.from(document.querySelectorAll('code')).map(\n  c =\u003e\n    (c.onclick = () =\u003e {\n      a = document.createElement('a')\n      a.innerText = new Date()\n      a.href = 'javascript:' + encodeURIComponent(c.innerText)\n      c.parentElement.appendChild(a)\n    })\n)\n```\n"},{"title":"webフォントを読み込んでいる間にシステムフォントを表示する","description":"\n\u003c!--more--\u003e\n\n`font-display: swap;`\n\n参考 https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/","createdAt":"2020-03-29T07:55:11.608Z","tags":[],"draft":false,"slug":"2020/03/29/preload-systemfont","content":"\n\u003c!--more--\u003e\n\n`font-display: swap;`\n\n参考 https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display\n"}],"postCount":31},"__N_SSG":true},"page":"/","query":{},"buildId":"AnNfzTuH3AQR6W_HWvg1c","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
