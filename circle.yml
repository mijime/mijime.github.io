---
test:
  override:
    - exit 0

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@circleci.com"
  override:
    - which hugo || go get -v github.com/spf13/hugo

deployment:
  release:
    branch: content
    commands:
      - make deploy
