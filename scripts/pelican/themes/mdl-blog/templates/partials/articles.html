{% for article in articles_page.object_list %}
<div class="mdl-cell mdl-cell--2-col"></div>
<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
  <header class="mdl-card__title mdl-color--accent mdl-color-text--accent-contrast">
    <h2 class="mdl-card__title-text">
      {{ article.title }}
    </h2>
  </header>
  <div class="mdl-layout-spacer"></div>
  <section class="mdl-card__supporting-text markdown-body">
    <p class="mdl-card__subtitle--text mdl-typography--text-right">
    <time>{{ article.date }}</time>
    </p>
    {{ article.summary }}
  </section>
  <div class="mdl-layout-spacer"></div>
  <section class="mdl-card__actions mdl-card--border">
    <div class="mdl-typography--text-right">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-color-text--accent"
         href="{{ SITEURL }}/{{ article.url }}#{{ article.slug }}">
        <i class="material-icons">event</i>
        Read more
      </a>
    </div>
  </section>
</div>
<div class="mdl-cell mdl-cell--2-col"></div>
{% endfor %}
