{% extends "base.html" %}

{% block title %}
<title>{{ tag }} | tags | {{ SITENAME }}</title>
<meta property="og:title" content="{{ tag }} | tags | {{ SITENAME }}" />
{% endblock %}

{% block metadata %}
<meta name="description" content="{{ BIO }}">
<meta property="og:description" content="{{ BIO }}">
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ SITEURL }}/{{ tag.url }}" />
{% endblock %}

{% block content %}
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col"></div>
  <div class="mdl-cell mdl-cell--8-col mdl-color-text--grey-600">
    <h3> <i class="material-icons">dns</i> {{ tag }} </h3>
  </div>
  <div class="mdl-cell mdl-cell--2-col"></div>

  {% include "partials/articles.html" %}
  {% include "partials/pagenation.html" %}
</div>
{% endblock %}
