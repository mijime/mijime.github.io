<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" prefix="og: http://ogp.me/ns#">
  <head>
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="canonical" href="{{ SITEURL }}">
    <link rel="shortcut icon" href="{{ SITEURL }}/{{ IMAGE_DIR }}/favicon.png">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{ SITEURL }}/{{ IMAGE_DIR }}/android-desktop.png">
    <link rel="apple-touch-icon-precomposed" href="{{ SITEURL }}/{{ IMAGE_DIR }}/ios-desktop.png">
    <meta name="apple-mobile-web-app-title" content="{{ SITENAME }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-TileImage" content="{{ SITEURL }}/{{ IMAGE_DIR }}/touch/ms-touch-icon-144x144-precomposed.png">

    {% block title %}
    <title>{{ SITENAME }}</title>
    <meta property="og:title" content="{{ SITENAME }}" />
    {% endblock %}

    <!-- Metadata -->
    {% block metadata %}
    <meta name="description" content="{{ BIO }}" />
    <meta property="og:description" content="{{ BIO }}" />
    <meta property="og:url" content="{{ SITEURL }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ SITEURL }}/{{ IMAGE_DIR }}/{{ PROFILE_IMAGE }}" />
    {% endblock %}

    <!-- CSS - mdl -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com/">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="dns-prefetch" href="//codes.getmdl.io/">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.brown-orange.min.css">
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- RSS -->
    {% if FEED_ALL_ATOM %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ FEED_ALL_ATOM }}">
    {% endif %}

    {% include "partials/google_analytics.html" %}
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout">
      {% include "partials/header.html" %}
      {% include "partials/sidebar.html" %}
      <main class="mdl-layout__content">
      {% block content %}
      {% endblock %}
      </main>
    </div>
  </body>
</html>
