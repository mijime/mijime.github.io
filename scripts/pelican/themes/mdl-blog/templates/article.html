{% extends "base.html" %}

{% block title %}
<title>{{ article.title }} | {{ SITENAME }}</title>
<meta property="og:title" content="{{ article.title }} | {{ SITENAME }}" />
{% endblock %}

{% block metadata %}
{% if article.description %}
<meta name="description" content="{{ article.description }}">
<meta property="og:description" content="{{ article.description }}">
{% else %}
<meta name="description" content="{{ BIO }}">
<meta property="og:description" content="{{ BIO }}">
{% endif %}
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ SITEURL }}/{{ article.url }}" />
{% endblock %}

{% block content %}
<div class="mdl-grid">
  <div class="mdl-cell--2-col"></div>
  <div class="mdl-card mdl-card__supporting-text mdl-shadow--2dp mdl-cell mdl-cell--8-col">
    <header class="mdl-card__title">
      <h1 class="mdl-card__title-text"> {{ article.title }} </h1>
    </header>
    <section class="mdl-typography--text-right">
      <time>{{ article.date }}</time>
    </section>
    <section class="markdown-body">
      {{ article.content }}
    </section>
  </div>
  <div class="mdl-cell--2-col"></div>
</div>
{% endblock %}
