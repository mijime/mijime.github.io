pk3"><a href="/tag/blog/posts/1/">blog</a></span><span class="tag_tag__Z47f9 tag-list_tagLink__ESpk3"><a href="/tag/github/posts/1/">github</a></span><span class="tag_tag__Z47f9 tag-list_tagDate__2WCFH">a year ago</span></div></div></li><li class="article-list_articleItem__1TuKO"><div class="card_card__DcOjB"><h4 class="article-item_title__2MxPt"><a href="/post/2017/04/20/regexp-recursive/">JSの正規表現の再帰にはまった</a></h4><div class="tag-list_tagList__2paiH"><span class="tag_tag__Z47f9 tag-list_tagLink__ESpk3"><a href="/tag/development/posts/1/">development</a></span><span class="tag_tag__Z47f9 tag-list_tagLink__ESpk3"><a href="/tag/javascript/posts/1/">javascript</a></span><span class="tag_tag__Z47f9 tag-list_tagDate__2WCFH">4 years ago</span></div></div></li><li class="article-list_articleItem__1TuKO"><div class="card_card__DcOjB"><h4 class="article-item_title__2MxPt"><a href="/post/js/cosine-similarity/">関連記事を探す</a></h4><div class="tag-list_tagList__2paiH"><span class="tag_tag__Z47f9 tag-list_tagLink__ESpk3"><a href="/tag/development/posts/1/">development</a></span><span class="tag_tag__Z47f9 tag-list_tagLink__ESpk3"><a href="/tag/javascript/posts/1/">javascript</a></span><span class="tag_tag__Z47f9 tag-list_tagDate__2WCFH">5 years ago</span></div></div></li></ul><nav><ul class="pagination_pagination__m3c03"><li><span class="pagination_paginationCurrentLink__3Zz69">1</span></li></ul></nav></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"siteName":"My snippets","page":1,"pageSize":5,"tag":"javascript","posts":[{"title":"Create page from github","description":"\ngithub から日記を書けるようにする\n\n\u003c!--more--\u003e\n\nfilename,value を直接渡せばテンプレート化できそう。\n\n```javascript\nd = new Date()\n","createdAt":"2020-03-28T16:23:33.000Z","tags":["javascript","blog","github"],"draft":false,"slug":"2020/03/28","content":"\ngithub から日記を書けるようにする\n\n\u003c!--more--\u003e\n\nfilename,value を直接渡せばテンプレート化できそう。\n\n```javascript\nd = new Date()\nfy = d.getFullYear()\nfm = d.getMonth() + 1 + ''\nfd = d.getDate() + ''\nff = s =\u003e ('00' + s).substr(s.length, 2)\nb = 'mijime/mijime.github.io/new/master'\nf = `pages/post/${fy}/${ff(fm)}/${ff(fd)}/index.md`\nv = encodeURIComponent(`---\nTitle: ''\nDraft: true\nTags: []\nCreatedAt: '${d.toISOString()}'\n---\n\n\u003c!--more--\u003e`)\ndocument.location.href = `https://github.com/${b}?filename=${f}\u0026value=${v}`\n```\n\n修正は new を edit にすればよい\n\n```javascript\nu = new URL(document.location.href)\ndocument.location.href = `https://github.com/mijime/mijime.github.io/edit/master/pages${u.pathname}index.md`\n```\n"},{"title":"JSの正規表現の再帰にはまった","description":"\nのでメモる\n\n再帰的に正規表現で抜き出して詰めたい場合があるとする。\n\n\u003c!--more--\u003e\n\n```js\nfunction regexpr(re, text, acc = []) {\n  con","createdAt":"2017-04-19T22:48:28.000Z","tags":["development","javascript"],"draft":false,"slug":"2017/04/20/regexp-recursive","content":"\nのでメモる\n\n再帰的に正規表現で抜き出して詰めたい場合があるとする。\n\n\u003c!--more--\u003e\n\n```js\nfunction regexpr(re, text, acc = []) {\n  const res = re.exec(text)\n  return res\n    ? regexpr(\n        re,\n        text.substr(res.index + res[0].length, text.length),\n        acc.concat(res)\n      )\n    : acc\n}\n```\n\nこのとき chrome さんだと、 g オプションつけた時で結果が異なる。\n\n```js\nregexpr(/hello|world/, 'hello world') // =\u003e [\"hello\", \"world\"]\nregexpr(/hello|world/g, 'hello world') // =\u003e [\"hello\"]\nregexpr(/hello|world/, 'hello world hello world') // =\u003e [\"hello\", \"world\", \"hello\", \"world\"]\nregexpr(/hello|world/g, 'hello world hello world') // =\u003e [\"hello\", \"hello\"]\n```\n\nindex や結果は変わらないのに、なんでだろう\n"},{"title":"関連記事を探す","description":"\n他のブログを参考にすると関連記事というのを最後に表示しているらしい。\n\nまだ記事の数は少ないけど、ある程度近い記事を探すことができるようにする。\n\n### 類似度の取得\n\n\"MeCab\" + \"類似","createdAt":"2016-05-28T12:12:36.000Z","tags":["development","javascript"],"draft":false,"slug":"js/cosine-similarity","content":"\n他のブログを参考にすると関連記事というのを最後に表示しているらしい。\n\nまだ記事の数は少ないけど、ある程度近い記事を探すことができるようにする。\n\n### 類似度の取得\n\n\"MeCab\" + \"類似\" でググったら、コサイン類似度なるものがあるとのこと。\n\n- [コサイン類似度](http://www.cse.kyoto-su.ac.jp/~g0846020/keywords/cosinSimilarity.html)\n- [TF-IDF Cos 類似度推定法](http://qiita.com/nmbakfm/items/6bb91b89571dd68fcea6)\n\nこのブログは js + hugo で書いているので、\n[kuromoji](https://www.npmjs.com/package/kuromoji) のラッパー\n[kuromojin](https://www.npmjs.com/package/kuromojin) を使って形態素解析する。\n\n### コード解説\n\n[コード全体](https://github.com/mijime/mijime.github.io/blob/content/source/js/similarity/index.js)\n\nテキストを分解して、 単語と出現回数を記録する。\n\n```javascript\nasync function parseVector(text) {\n  const tokens = await tokenize(text)\n  return tokens.reduce((acc, next) =\u003e {\n    if (!isTargetToken(next)) {\n      return acc\n    }\n\n    if (acc[next.surface_form]) {\n      acc[next.surface_form]++\n    } else {\n      acc[next.surface_form] = 1\n    }\n\n    return acc\n  }, {})\n}\n```\n\n出現回数を数えるのは名詞で 3 文字以上の単語のみ。\n\n```javascript\nfunction isTargetToken(token) {\n  return (\n    token.pos === '名詞' \u0026\u0026\n    token.surface_form.length \u003e= 3 \u0026\u0026\n    (token.basic_form !== '*' || token.surface_form.match(/^[\\wA-Z]+$/))\n  )\n}\n```\n\nあとは計算しておしまい。\n\n```javascript\nfunction cosineSimilarity(curr, next) {\n  const currKeys = Object.keys(curr)\n  const nextKeys = Object.keys(next)\n  const keys = currKeys\n    .concat(nextKeys)\n    .filter((v, i, self) =\u003e self.indexOf(v) === i)\n\n  const baseScore = keys\n    .map(k =\u003e (curr[k] || 0) * (next[k] || 0))\n    .reduce((acc, c) =\u003e acc + c, 0)\n\n  const currScore = keys\n    .map(k =\u003e (curr[k] ? Math.pow(curr[k], 2) : 0))\n    .reduce((acc, c) =\u003e acc + c, 0)\n\n  const nextScore = keys\n    .map(k =\u003e (next[k] ? Math.pow(next[k], 2) : 0))\n    .reduce((acc, c) =\u003e acc + c, 0)\n\n  const score = baseScore\n    ? baseScore / (Math.sqrt(currScore) * Math.sqrt(nextScore))\n    : 0\n  const words = keys.filter(k =\u003e curr[k] \u0026\u0026 next[k])\n  return { score, words }\n}\n```\n\n### 実行結果\n\nうーん、全然関係ない単語でしか一致しない。その通りではあるんだけど。\n\n```\nbabel-node source/js/similarity \"content/posts/js/cosine-similarity.md\" \"content\"\n\n25.26%  content\\posts\\2016-05-23\\github-cli.md  com, https, mijime, github\n0%      content\\posts\\2016-05-26\\border-implement.md\n0%      content\\posts\\2016-05-26\\ci-is-difficult.md\n0%      content\\posts\\blog\\first-blogged.md\n0%      content\\posts\\hugo\\code-mermaid.md\n20.9%   content\\posts\\hugo\\hugo-deploy.md       branch, content\n100%    content\\posts\\js\\cosine-similarity.md   100, 2016, 89571, MeCab, コサイン\n9.93%   content\\posts\\blog\\blog-of-policy.md    branch, posts, slides\n1.98%   content\\posts\\hugo\\hugo-pagination.md   html, pagination\n3.52%   content\\slides\\2016-05-27\\my-first-slide.md     html\n```\n"}],"postCount":3},"__N_SSG":true},"page":"/tag/[tagName]/posts/[postPage]","query":{"tagName":"javascript","postPage":"1"},"buildId":"AnNfzTuH3AQR6W_HWvg1c","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
