is-rounded">2017-04-20T07:48:28+09:00</span></div></div></div><div class="block card"><div class="card-content is-small"><a href="/post/js/cosine-similarity/">関連記事を探す</a><div class="tags level-item is-right has-addons"><span class="tag is-rounded is-info"><a href="/tag/development/1/">development</a></span><span class="tag is-rounded is-info"><a href="/tag/javascript/1/">javascript</a></span><span class="tag is-rounded">2016-05-28T21:12:36+09:00</span></div></div></div></div><nav class="pagination is-centered pt-4" role="navigation"><ul class="pagination-list"><li><span class="pagination-link is-current">1</span></li></ul></nav></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"JSの正規表現の再帰にはまった","description":"","date":"2017-04-20T07:48:28+09:00","tags":["development","javascript"],"draft":false,"slug":"2017/04/20/regexp-recursive","content":"\nのでメモる\n\n再帰的に正規表現で抜き出して詰めたい場合があるとする。\n\n\u003c!--more--\u003e\n\n```js\nfunction regexpr(re, text, acc = []) {\n  const res = re.exec(text)\n  return res\n    ? regexpr(\n        re,\n        text.substr(res.index + res[0].length, text.length),\n        acc.concat(res)\n      )\n    : acc\n}\n```\n\nこのとき chrome さんだと、 g オプションつけた時で結果が異なる。\n\n```js\nregexpr(/hello|world/, 'hello world') // =\u003e [\"hello\", \"world\"]\nregexpr(/hello|world/g, 'hello world') // =\u003e [\"hello\"]\nregexpr(/hello|world/, 'hello world hello world') // =\u003e [\"hello\", \"world\", \"hello\", \"world\"]\nregexpr(/hello|world/g, 'hello world hello world') // =\u003e [\"hello\", \"hello\"]\n```\n\nindex や結果は変わらないのに、なんでだろう\n"},{"title":"関連記事を探す","description":"","date":"2016-05-28T21:12:36+09:00","tags":["development","javascript"],"draft":false,"slug":"js/cosine-similarity","content":"\n他のブログを参考にすると関連記事というのを最後に表示しているらしい。\n\nまだ記事の数は少ないけど、ある程度近い記事を探すことができるようにする。\n\n### 類似度の取得\n\n\"MeCab\" + \"類似\" でググったら、コサイン類似度なるものがあるとのこと。\n\n- [コサイン類似度](http://www.cse.kyoto-su.ac.jp/~g0846020/keywords/cosinSimilarity.html)\n- [TF-IDF Cos 類似度推定法](http://qiita.com/nmbakfm/items/6bb91b89571dd68fcea6)\n\nこのブログは js + hugo で書いているので、\n[kuromoji](https://www.npmjs.com/package/kuromoji) のラッパー\n[kuromojin](https://www.npmjs.com/package/kuromojin) を使って形態素解析する。\n\n### コード解説\n\n[コード全体](https://github.com/mijime/mijime.github.io/blob/content/source/js/similarity/index.js)\n\nテキストを分解して、 単語と出現回数を記録する。\n\n```javascript\nasync function parseVector(text) {\n  const tokens = await tokenize(text)\n  return tokens.reduce((acc, next) =\u003e {\n    if (!isTargetToken(next)) {\n      return acc\n    }\n\n    if (acc[next.surface_form]) {\n      acc[next.surface_form]++\n    } else {\n      acc[next.surface_form] = 1\n    }\n\n    return acc\n  }, {})\n}\n```\n\n出現回数を数えるのは名詞で 3 文字以上の単語のみ。\n\n```javascript\nfunction isTargetToken(token) {\n  return (\n    token.pos === '名詞' \u0026\u0026\n    token.surface_form.length \u003e= 3 \u0026\u0026\n    (token.basic_form !== '*' || token.surface_form.match(/^[\\wA-Z]+$/))\n  )\n}\n```\n\nあとは計算しておしまい。\n\n```javascript\nfunction cosineSimilarity(curr, next) {\n  const currKeys = Object.keys(curr)\n  const nextKeys = Object.keys(next)\n  const keys = currKeys\n    .concat(nextKeys)\n    .filter((v, i, self) =\u003e self.indexOf(v) === i)\n\n  const baseScore = keys\n    .map(k =\u003e (curr[k] || 0) * (next[k] || 0))\n    .reduce((acc, c) =\u003e acc + c, 0)\n\n  const currScore = keys\n    .map(k =\u003e (curr[k] ? Math.pow(curr[k], 2) : 0))\n    .reduce((acc, c) =\u003e acc + c, 0)\n\n  const nextScore = keys\n    .map(k =\u003e (next[k] ? Math.pow(next[k], 2) : 0))\n    .reduce((acc, c) =\u003e acc + c, 0)\n\n  const score = baseScore\n    ? baseScore / (Math.sqrt(currScore) * Math.sqrt(nextScore))\n    : 0\n  const words = keys.filter(k =\u003e curr[k] \u0026\u0026 next[k])\n  return { score, words }\n}\n```\n\n### 実行結果\n\nうーん、全然関係ない単語でしか一致しない、、、その通りではあるんだけど\n\n```\nbabel-node source/js/similarity \"content/posts/js/cosine-similarity.md\" \"content\"
