e/posts/1/">clojure</a></span><span class="tag is-rounded">2017-09-16T22:48:28.000Z</span></div></div></div></div><nav class="pagination is-centered pt-4" role="navigation"><ul class="pagination-list"><li><span class="pagination-link is-current">1</span></li></ul></nav></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"Clojure から GRPC とか ProtoBuf を触ってみる","description":"","date":"2017-09-16T22:48:28.000Z","tags":["development","clojure"],"draft":true,"slug":"2017/09/17/clojure-use-protobuf","content":"\n# Grpc ?\n\n- https://grpc.io/docs/\n\n# Protocol Buffers ?\n\n- https://developers.google.com/protocol-buffers/\n\n## 触るモチベーション\n\n- HTTP2 っていうのが早いらしい\n- 分散するらしい\n- RPC 系を一度は触っておきたい\n\n# Tutorial\n\n- https://developers.google.com/protocol-buffers/docs/javatutorial\n\n  - ProtoBuf 2.x 系だったのでちょっと古め\n\n- https://grpc.io/docs/quickstart/java.html\n- https://grpc.io/docs/tutorials/basic/java.html\n\n  - Grpc のチュートリアル\n\n- https://github.com/grpc/grpc-java/tree/master/examples\n\n  - Grpc のチュートリアルのリポジトリ\n\n## 依存関係\n\n```clojure\n(defproject clojure-protobuf-test \"0.1.0-SNAPSHOT\"\n  :description \"FIXME: write description\"\n  :url \"http://example.com/FIXME\"\n  :license {:name \"Eclipse Public License\"\n            :url \"http://www.eclipse.org/legal/epl-v10.html\"}\n  :dependencies [[org.clojure/clojure \"1.8.0\"]\n                 [com.google.protobuf/protobuf-java \"3.3.0\"]\n                 [com.google.api.grpc/proto-google-common-protos \"0.1.9\"]\n                 [io.grpc/grpc-netty \"1.6.1\"\n                  :exclusions [io.netty/netty-codec-http2\n                               io.grpc/grpc-core]]\n                 [io.grpc/grpc-protobuf \"1.6.1\"]\n                 [io.grpc/grpc-stub \"1.6.1\"]]\n\n  :source-paths [\"src/main/clojure\"]\n  :test-paths [\"src/test/clojure\"]\n  :resource-paths [\"src/main/resource\"]\n  :java-source-paths [\"gen/main/java\" \"gen/main/grpc\"]\n  :javac-options [\"-target\" \"1.8\" \"-source\" \"1.8\"]\n  :aot :all\n  )\n```\n\n# その他メモ\n\n## Clojure で JavaClass の継承\n\n- Clojure で Java クラスの継承などしてみる\n  http://qiita.com/FScoward/items/ede5b4c0c98111c219bf\n\n## InnterClass の参照方法\n\n- A\\$B で指定する必要あり\n- `:extends` に指定する場合はパッケージ名じゃないと難しそう\n"}],"postCount":1,"page":1,"tagName":"clojure"},"__N_SSG":true},"page":"/tag/[tagName]/posts/[postPage]","query":{"tagName":"clojure","postPage":"1"},"buildId":"_yBQcrbvUstC6ry9I0Y5D","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-186ec2ee1a82d7092f95.js"></script><script src="/_next/static/chunks/main-815f6ece7160a05ea49c.js" async=""></script><script src="/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/_next/static/chunks/framework.daa7383ad2ab2e6757c1.js" async=""></script><script src="/_next/static/chunks/4a18a4e3.6de1b3e704db25d01376.js" async=""></script><script src="/_next/static/chunks/commons.88fee2b8ea42b74e9a8c.js" async=""></script><script src="/_next/static/chunks/pages/_app-1ac94e8456c84389c5cb.js" async=""></script><script src="/_next/static/chunks/abbbbb518ceda6b2069b9ca04e3f6bfc39c5ca5e.c03780c265d72999b97a.js" async=""></script><script src="/_next/static/chunks/pages/tag/%5BtagName%5D/posts/%5BpostPage%5D-b0e67498c67a570473e9.js" async=""></script><script src="/_next/static/_yBQcrbvUstC6ry9I0Y5D/_buildManifest.js" async=""></script><script src="/_next/static/_yBQcrbvUstC6ry9I0Y5D/_ssgManifest.js" async=""></script></body></html>
