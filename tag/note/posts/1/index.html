s":["note","github"],"draft":false,"slug":"2016/05/23/github-cli","content":"\nリポジトリを Web から作るのがめんどくさいので導入する。\n\nhttps://github.com/github/hub\n\n`hub create mijime.github.io`\n\nユーザ名とパスワードを入れるのはなんか嫌。\n"},{"title":"first blogged","description":"\n何を書いてく。\n\nやったネタや Qiita の下書き、外部マウンティング的な何かを行う。\n","createdAt":"2016-05-23T12:56:24.000Z","tags":["note","blog"],"draft":false,"slug":"blog/first-blogged","content":"\n何を書いてく。\n\nやったネタや Qiita の下書き、外部マウンティング的な何かを行う。\n"}],"postCount":5},"__N_SSG":true},"page":"/tag/[tagName]/posts/[postPage]","query":{"tagName":"note","postPage":"1"},"buildId":"AnNfzTuH3AQR6W_HWvg1c","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
