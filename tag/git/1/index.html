0</span></div></div></div></div><nav class="pagination is-centered pt-4" role="navigation"><ul class="pagination-list"><li><span class="pagination-link is-current">1</span></li></ul></nav></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"Gitがインストールされていない環境でログを取得し、ハンドリングする","description":"","date":"2017-10-22T21:25:19+09:00","tags":["git"],"draft":false,"slug":"python/git-fetch","content":"\nPython の dulwich を使う例が多い\n\n\u003c!--more--\u003e\n\n```python\nfrom dulwich.client import HttpGitClient\nfrom dulwich.repo import MemoryRepo\nfrom urllib.parse import urlparse\nimport itertools\n\ndef fetch_repo(repo=None, url=None):\n    url_object = urlparse(url)\n    client = HttpGitClient(\"://\".join([url_object.scheme, url_object.netloc]))\n    remote_refs = client.fetch(url_object.path, repo)\n    for ref, sha1 in remote_refs.items():\n        repo.refs[ref] = sha1\n    return repo\n\ndef get_first_commit_time(repo):\n    for entry in repo.get_walker():\n        return entry.commit.commit_time\n```\n\n## Reference\n\n- https://github.com/jelmer/dulwich\n- http://ijin.github.io/blog/2016/02/18/ssh-and-git-on-aws-lambda/\n- https://qiita.com/shibataka000/items/910754486ba2585209b2\n"}],"postCount":1,"page":1,"tagName":"git"},"__N_SSG":true},"page":"/tag/[tag]/[page]","query":{"tag":"git","page":"1"},"buildId":"7BKB7Lfp3UmqovJvkmS6v","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-186ec2ee1a82d7092f95.js"></script><script src="/_next/static/chunks/main-815f6ece7160a05ea49c.js" async=""></script><script src="/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/_next/static/chunks/framework.daa7383ad2ab2e6757c1.js" async=""></script><script src="/_next/static/chunks/4a18a4e3.6de1b3e704db25d01376.js" async=""></script><script src="/_next/static/chunks/commons.88fee2b8ea42b74e9a8c.js" async=""></script><script src="/_next
