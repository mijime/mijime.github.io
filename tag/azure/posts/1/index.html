t.ContainerService/containerServices\n\n- https://azure.microsoft.com/ja-jp/services/container-service/\n\nMicrosoft.ServiceFabric/clusters\n\n- https://azure.microsoft.com/ja-jp/services/service-fabric/\n\n## AWS の比較\n\n- https://docs.microsoft.com/ja-jp/azure/architecture/aws-professional/services\n"}],"postCount":1},"__N_SSG":true},"page":"/tag/[tagName]/posts/[postPage]","query":{"tagName":"azure","postPage":"1"},"buildId":"1cM0zPcXCmvgNJ12n612E","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
