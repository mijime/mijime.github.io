{{ partial "head.html" . }}
{{ partial "sidebar.html" . }}

<main class="content container">
  <div class="posts">
    {{ range (.Paginate (where .Data.Pages "Section" "posts") 5).Pages }}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h1>
      <span class="post-date">
        {{ .Date.Format "Mon, Jan 2, 2006" }}
      </span>

      <div class="post-content">
        {{ partial "tags.html" . }}
        {{ .Content }}
      </div>
    </div>
    {{ end }}
  </div>
</main>

{{ partial "paginator.html" . }}
{{ partial "foot.html" . }}
