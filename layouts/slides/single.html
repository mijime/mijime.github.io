<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  <head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    {{ .Hugo.Generator }}

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    {{ if eq .Title .Site.Title }}
    <title> {{ .Site.Title }} </title>
    {{ else }}
    <title> {{ .Title }} | {{ .Site.Title }} </title>
    {{ end }}

    <!-- CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/reveal.min.css">
    <link rel="stylesheet" href="/css/slide.css" id="theme">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

    <!-- JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/lib/js/head.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/js/reveal.min.js"></script>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.png">

    <!-- RSS -->
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  </head>

  <body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

<main class="reveal">
  <div class="slides">
    <section
       data-markdown
       data-separator="^\n---$"
       data-separator-vertical="^\n>>>$">
      <script type="text/template"></script>
    </section>
  </div>
</main>

<footer>
  <script defer>
var printLink = document.createElement("link");
printLink.rel = "stylesheet";
printLink.type = "text/css";
printLink.href = window.location.search.match(/print-pdf/)
  ? "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/print/pdf.min.css"
  : "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/print/paper.min.css";
document.querySelector("head").appendChild(printLink);

var markdownTemplate = document.querySelector("[data-markdown] script[type='text/template']");
markdownTemplate.textContent = {{ .RawContent }};

Reveal.initialize({
  controls: true,
  progress: true,
  history: true,
  center: true,
  theme: Reveal.getQueryHash().theme,
  transition: Reveal.getQueryHash().transition || "default",
  dependencies: [{
    src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/lib/js/classList.min.js",
    condition: function() { return !document.body.classList; },
  }, {
    src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/markdown/marked.min.js",
    condition: function() { return !!markdownTemplate; },
    callback: function() {
      var renderer = new marked.Renderer();
      var defaultRendererCode = renderer.code;
      renderer.code = function (code, language) {
        if (language == "mermaid") {
          return "<div class=mermaid>" +  code + "</div>";
        }
        return defaultRendererCode.apply(this, arguments);
      };
      marked.setOptions({renderer: renderer});
    }
  }, {
    src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/markdown/markdown.min.js",
    condition: function() { return !!markdownTemplate; },
  }, {
    src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/highlight/highlight.min.js",
    async: true,
    callback: function() { return hljs.initHighlightingOnLoad(); }
  }, {
    src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/zoom-js/zoom.min.js",
    async: true
  }, {
    src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/plugin/notes/notes.min.js",
    async: true
  }]
});
  </script>
</footer>

{{ partial "foot.html" . }}
