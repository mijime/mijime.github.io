<link href="http://gmpg.org/xfn/11" rel="profile">
<meta name="google-site-verification" content="{{ .Site.Params.googleAnalytics.SiteVerification }}" />
<meta http-equiv="content-type" content="text/html; charset=utf-8">
{{ .Hugo.Generator }}

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

{{ if .IsPage }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="description" content="{{ .Summary }}">
{{ with .Params.tags }}
<meta name="keywords" content="{{ delimit . "," }}">
{{ end }}
{{ else }}
<title>{{ .Site.Title }}</title>
<meta name="description" content="{{ .Site.Params.description }}">
{{ with .Site.Params.keywords }}
<meta name="keywords" content="{{ delimit . "," }}">
{{ end }}
{{ end }}

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.BaseURL }}apple-touch-icon-144-precomposed.png">
<link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.png">

<!-- RSS -->
<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
