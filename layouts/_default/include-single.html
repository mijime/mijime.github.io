{{ partial "sidebar.html" . }}

<main class="content container">
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>
    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    <div class="post-content">
      {{ template "_internals/tags.html" . }}
      {{ .Content }}
    </div>
  </div>
</main>
