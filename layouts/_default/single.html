{{ partial "head.html" . }}
{{ partial "sidebar.html" . }}

<main class="content container">
  <div class="post">
    <h1>{{ .Title }}</h1>
    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    <div class="post-content">
      {{ .Content }}

      {{ partial "tags.html" . }}
    </div>
  </div>
</main>

{{ partial "foot.html" . }}
