{{ with .Params.categories }}
<span>
  {{ range . }}
  <a href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}/">#{{ . }}</a>
  {{ end }}
</span>
{{ end }}
{{ with .Params.tags }}
<span>
  {{ range . }}
  <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}/">#{{ . }}</a>
  {{ end }}
</span>
{{ end }}
